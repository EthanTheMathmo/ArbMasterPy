{% extends "scraping/layout.html" %}

{% block body %}
    <h1>Add Site TLD (e.g. ebay.com) to the Blacklist :</h1>
    <form action="{% url 'add_to_blacklist' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <br /><br />
    <a href="{% url 'summary' %}">View Summary</a>
{% endblock %}
