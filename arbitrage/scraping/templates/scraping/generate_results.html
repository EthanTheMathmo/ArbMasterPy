{% extends "scraping/layout.html" %}

{% block body %}

<h1>Select your file:</h1>
<form enctype="multipart/form-data" action="{% url 'generate_results' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <li>{{ field }}</li>
    {% endfor %}
    <input type="submit" value="Save">
</form>

{% endblock %}
